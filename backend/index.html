<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document AI Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-900">Legal Document AI Interface</h1>
            <p class="text-lg text-gray-600 mt-2">Upload and search your legal documents with ease.</p>
        </header>

        <!-- Upload Section -->
        <div class="bg-white p-8 rounded-xl shadow-md mb-8 border border-gray-200">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">1. Upload a Document</h2>
            <form id="uploadForm" class="space-y-6">
                <div>
                    <label for="licenseID" class="block text-sm font-medium text-gray-700 mb-1">License ID</label>
                    <input type="text" id="licenseID" name="licenseID" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., CLIENT-001" required>
                </div>
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700 mb-1">PDF Document</label>
                    <input type="file" id="file" name="file" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" accept=".pdf" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out flex items-center justify-center">
                    <span id="uploadButtonText">Upload and Process</span>
                    <div id="uploadSpinner" class="spinner w-5 h-5 rounded-full border-2 border-t-blue-500 border-gray-200 ml-3 hidden"></div>
                </button>
            </form>
        </div>

        <!-- Search Section -->
        <div class="bg-white p-8 rounded-xl shadow-md border border-gray-200">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">2. Search Documents</h2>
            <form id="searchForm" class="space-y-6">
                <div>
                    <label for="searchQuery" class="block text-sm font-medium text-gray-700 mb-1">Your Question</label>
                    <textarea id="searchQuery" name="searchQuery" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., What was the final decision of the court?" required></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="topK" class="block text-sm font-medium text-gray-700 mb-1">Number of Results</label>
                        <input type="number" id="topK" name="topK" value="5" min="1" max="50" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label for="searchLicenseID" class="block text-sm font-medium text-gray-700 mb-1">Filter by License ID (Optional)</label>
                        <input type="text" id="searchLicenseID" name="searchLicenseID" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Leave blank for global search">
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out flex items-center justify-center">
                    <span id="searchButtonText">Search</span>
                    <div id="searchSpinner" class="spinner w-5 h-5 rounded-full border-2 border-t-green-500 border-gray-200 ml-3 hidden"></div>
                </button>
            </form>
        </div>
        
        <!-- Results Section -->
        <div id="results" class="mt-10"></div>

    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const searchForm = document.getElementById('searchForm');
        const resultsDiv = document.getElementById('results');
        
        const uploadButtonText = document.getElementById('uploadButtonText');
        const uploadSpinner = document.getElementById('uploadSpinner');
        const searchButtonText = document.getElementById('searchButtonText');
        const searchSpinner = document.getElementById('searchSpinner');

        // --- Define the base URL for your backend API ---
        const API_BASE_URL = 'http://127.0.0.1:8000';

        // --- Handle Upload Form Submission ---
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('licenseID', document.getElementById('licenseID').value);
            formData.append('file', document.getElementById('file').files[0]);

            setLoadingState(uploadButtonText, uploadSpinner, true, 'Uploading...');
            resultsDiv.innerHTML = '';

            try {
                // Use the full URL for the fetch request
                const response = await fetch(`${API_BASE_URL}/upload/`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let detail = 'Upload failed.';
                    try {
                        const errorJson = JSON.parse(errorText);
                        detail = errorJson.detail || errorText;
                    } catch (err) {
                        detail = errorText;
                    }
                    throw new Error(detail);
                }
                
                const result = await response.json();
                displayResult(result, 'Upload Successful');

            } catch (error) {
                displayError(error.message);
            } finally {
                setLoadingState(uploadButtonText, uploadSpinner, false, 'Upload and Process');
            }
        });

        // --- Handle Search Form Submission ---
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const searchKey = document.getElementById('searchQuery').value;
            const topK = parseInt(document.getElementById('topK').value, 10);
            const licenseID = document.getElementById('searchLicenseID').value || null;

            const payload = {
                search_key: searchKey,
                top: topK,
                licenseID: licenseID,
            };

            setLoadingState(searchButtonText, searchSpinner, true, 'Searching...');
            resultsDiv.innerHTML = '';

            try {
                // Use the full URL for the fetch request
                const response = await fetch(`${API_BASE_URL}/search/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let detail = 'Search failed.';
                     try {
                        const errorJson = JSON.parse(errorText);
                        detail = errorJson.detail || errorText;
                    } catch (err) {
                        detail = errorText;
                    }
                    throw new Error(detail);
                }

                const result = await response.json();
                displaySearchResult(result.data);

            } catch (error) {
                displayError(error.message);
            } finally {
                setLoadingState(searchButtonText, searchSpinner, false, 'Search');
            }
        });

        // --- UI Helper Functions ---
        function setLoadingState(buttonTextElem, spinnerElem, isLoading, defaultText) {
            if (isLoading) {
                buttonTextElem.textContent = defaultText;
                spinnerElem.classList.remove('hidden');
                buttonTextElem.parentElement.disabled = true;
            } else {
                buttonTextElem.textContent = defaultText;
                spinnerElem.classList.add('hidden');
                buttonTextElem.parentElement.disabled = false;
            }
        }

        function displayResult(data, title) {
            resultsDiv.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">${title}</h3>
                    <pre class="bg-gray-100 p-4 rounded-lg text-sm text-gray-700 whitespace-pre-wrap">${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        function displayError(message) {
            resultsDiv.innerHTML = `
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                    <p class="font-bold">Error</p>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function displaySearchResult(data) {
            // The 'data' object from the backend now only contains the 'answer'.
            const { answer } = data;
            
            // The code that tried to map over 'docs' has been removed.
            resultsDiv.innerHTML = `
                <div class="bg-white p-8 rounded-xl shadow-md border border-gray-200 space-y-6">
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-3">Generated Judgment</h3>
                        <div class="bg-blue-50 p-4 rounded-lg text-gray-700 leading-relaxed">${answer.replace(/\n/g, '<br>')}</div>
                    </div>
                </div>
            `;
        }

    </script>
</body>
</html>
